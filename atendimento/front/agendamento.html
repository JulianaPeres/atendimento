<!DOCTYPE html>
<html lang="en">
<head>

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>

        <div class="container h-100 d-flex">

                <div class="jumbotron">
                    <div class ="row">
                        <div class ="col">
                        </div>
                    </div>

                    <form>
                        <div align="center"> <img src="/img/logo.png" alt="logo Itaú"></div>
                        <br>
                        <div class ="text-center" id = "central"><p>Central de Agendamento</p></div>
                        <div class ="text-center" id = "agendamento"><p>Novo Agendamento</p></div>
                        <p id = "dados">Nome:</p>
                        <input class="form-control" type="text" id="txtCliente" placeholder="Preencha com o seu nome">

                        <input class="form-control" type="text" id="txtEmail" placeholder="Preencha com o seu e-mail">

                        <select id="sel_agencias"></select>
                        <br> <br>
                        <p id = "dados">Data e Horário:</p>

                        </div>

                </div>
